<!-- Navbar -->
<app-header></app-header>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<app-sidebar></app-sidebar>

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">PRIMARY OSPM 
                        &nbsp;&nbsp;&nbsp;
                        
                    </h1>
                    
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <select class="btn btn-default">
                        <option value="">--SELECT REGION--</option>
                        <option value="">NEMM</option>
                        <option value="">SWMM</option>
                        <option value="ospm/division">NL</option>
                        <option value="">SL</option>
                        <option value="">VIS</option>
                        <option value="">MIN</option>
                    </select>

                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">OSPM</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <!-- Info boxes -->
            <div class="row">

                <!-- /.col -->
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box mb-3">
                        <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-arrow-up"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">MTTR</span>
                            <span class="info-box-number">7.93</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <!-- /.col -->

                
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box mb-3">
                        
                        <i class="fas fa-ticket"></i>
                        <i class="fa-solid fas fa-ticket"></i>

                        <span class="info-box-icon bg-success elevation-1"><i class="far fa-bell"></i></span>
                        <div class="info-box-content">
                            <span class="info-box-text">Total Tickets</span>
                            <span class="info-box-number">6,576</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>

                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box">
                        <span class="info-box-icon bg-info elevation-1"><i class="fas fa-thumbs-up"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Completed</span>
                            <span class="info-box-number">
                                6,538
                                <!-- <small>%</small> -->
                            </span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <!-- /.col -->
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="info-box mb-3">
                        
                        <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-wrench"></i></span>

                        <div class="info-box-content">
                            <span class="info-box-text">Open</span>
                            <span class="info-box-number">38</span>
                        </div>
                        <!-- /.info-box-content -->
                    </div>
                    <!-- /.info-box -->
                </div>
                <!-- /.col -->

                <!-- fix for small devices only -->
                <div class="clearfix hidden-md-up"></div>

                
            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Mixed Charts -->
                            <apx-chart 
                                [series]="chartOptionsDefault.series!" 
                                [chart]="chartOptionsDefault.chart!" 
                                [yaxis]="chartOptionsDefault.yaxis!"
                                [xaxis]="chartOptionsDefault.xaxis!" 
                                [labels]="chartOptionsDefault.labels!" 
                                [stroke]="chartOptionsDefault.stroke!"
                                [title]="chartOptionsDefault.title!" 
                                [dataLabels]="chartOptionsDefault.dataLabels!" 
                                [fill]="chartOptionsDefault.fill!"
                                [tooltip]="chartOptionsDefault.tooltip!">
                            </apx-chart>
                            <!-- Mixed Charts -->
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Mixed Charts -->
                             
                            <apx-chart
                                [series]="chartOptionsBar.series!" 
                                [chart]="chartOptionsDefault.chart!" 
                                [yaxis]="chartOptionsDefault.yaxis!"
                                [xaxis]="chartOptionsDefault.xaxis!" 
                                [labels]="chartOptionsDefault.labels!" 
                                [stroke]="chartOptionsDefault.stroke!"
                                [title]="chartOptionsDefault.title!" 
                                [dataLabels]="chartOptionsDefault.dataLabels!" 
                                [fill]="chartOptionsDefault.fill!"
                                [tooltip]="chartOptionsDefault.tooltip!">
                            </apx-chart>
                            <!-- Mixed Charts -->
                        </div>
                    </div>
                </div>
            </div>

        </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
</aside>
<!-- /.control-sidebar -->
